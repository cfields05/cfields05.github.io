<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
    <script src="image.js"></script>
    <script src="index.js"></script>
    <title>Image Filtering</title>
  </head>
  <body>
    <div id="display"></div>
    <div id="button-box">
      <button id="apply">Apply Filter</button>
      <button id="reset">Reset Image</button>
    </div>
    <div id="filter-choice">
      <label for="filters">Choose a filter:</label>
      <select id="filters" name="filters">
        <option value="reddify">Reddify</option>
        <option value="decreaseBlue">Decrease Blue</option>
        <option value="increaseGreenByBlue">Increase Green by Blue</option>
        <option value="smudge">Smudge</option>
      </select>
      <label for="includeBackground">Include the background in the filter?</label>
      <select id="includeBackground" name="includeBackground">
        <option value="true">Yes!</option>
        <option value="false">No!</option>
      </select>
    </div>
  </body>
</html>
